    <title>Kalman Filter Sim</title>
	<style>
		.slider {
			width: 100%;
		}
		.slidercontainer {
			font-size: 150%;
			background-color: rgb(100,100,100);
			opacity: 0.5;
		}
		.slidercontainer:hover {
			opacity: 1;
		}
        .inplanecontainer {
            padding: 5% 0;
        }
	</style>
  </head>
  <body class="p-3 mb-2 bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark">
	  <img src="SupportLibraries/533d.png" width="50" height="50" alt="">
	  <a class="navbar-brand" href="#" style="padding-left: 20px">533 Kalman Filter Sim</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	</nav>
	<div class="row">
        <div class="col-8 inplanecontainer">
            <canvas id="ChartCnvs" width="12" height="7"></canvas>
        </div>
		<div class="col-4">
			<table class="table table-dark" style="margin: 10%;";>
				<thead>
					<tr>
						<th scope="col">Axis</th>
						<th scope="col">Actual</th>
						<th scope="col">Estimate</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Radial</th>
						<th><span id="radialAct">0</span> km</th>
						<th><span id="radialEst">0</span> km</th>
					</tr>
					<tr>
						<th>In-Track</th>
						<th><span id="intrackAct">0</span> km</th>
						<th><span id="intrackEst">0</span> km</th>
					</tr>
					<tr>
						<th>Radial Rate</th>
						<th><span id="radialrateAct">0</span> m/s</th>
						<th><span id="radialrateEst">0</span> m/s</th>
					</tr>
					<tr>
						<th>In-Track Rate</th>
						<th><span id="intrackrateAct">0</span> m/s</th>
						<th><span id="intrackrateEst">0</span> m/s</th>
					</tr>
				</tbody>
			</table>
		</div>
    </div>
