<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
    <!-- <script src="https://raw.githubusercontent.com/mrdoob/three.js/master/examples/js/renderers/CSS3DRenderer.js"></script> -->
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
        camera.position.z = 4;

        var renderer = new THREE.WebGLRenderer({antialias: true});

        renderer.setClearColor("#000000");

        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild( renderer.domElement );
        const loader = new THREE.TextureLoader();
        var texture = new THREE.TextureLoader().load( 'https://pkevz90.github.io/pkevz.github.io/2_no_clouds_4k.jpg' );
        var geometry = new THREE.SphereGeometry( 1, 40, 40 );
        var material = new THREE.MeshPhongMaterial( {
            map: texture
        } );
        var cube = new THREE.Mesh( geometry, material );

        scene.add( cube );
        var light = new THREE.AmbientLight( 0x404040,0.25 ); // soft white light
        scene.add( light );
        light = new THREE.DirectionalLight('#ffffff', 1);
        light.position.set(2,1,1);
        scene.add(light);
        // Render Loop
        var render = function () {
            requestAnimationFrame( render );

            // cube.rotation.x += 0.01;
            cube.rotation.y += 0.001;

            // Render the scene
            renderer.render(scene, camera);
        };

        render();
    </script>
</body>
</html>
